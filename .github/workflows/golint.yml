name: Go linter

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Setup Go v1.15.4
      uses: actions/setup-go@v2
      with:
        go-version: '1.15.4'

    - name: Install deps
      run: cd src && go get ./...

    - name: Go linter
      run: cd src && go vet ./...
